<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="Generar-Clave">
            <p:growl id="growl" globalOnly="true" showDetail="true"/>
            <p:commandButton value="Volver" action="volverLogin" process="@this"/>
            <br/>

            <h3 style="margin-top:5">BIENVENIDO A CAMBIO DE CLAVE</h3>
            <br/><br/><br/>

            <h:outputLabel for="nuevaClave" value="Nueva Clave:"/>
            <p:inputText id="nuevaClave" style="left: 10px; top:10px" value="#{controladorClave.clave}"/>
            <br/><br/><br/>
            <h:outputLabel for="confirmarClaveNueva" value="Confirmar Nueva Clave:"/>
            <p:inputText id="confirmarClaveNueva" style="left: 10px; top:10px" value="#{controladorClave.confirmacionClave}"/>
            <br/><br/><br/>
            <p:commandButton value="Guardar" actionListener="#{controladorClave.registrarClave()}"/>
            <p:commandButton value="Cerrar Sesion" action="index" process="@this"/> 
        </h:form>
    </h:body>
</html>
